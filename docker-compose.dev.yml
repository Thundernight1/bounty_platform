version: '3.8'

# Simplified Docker Compose for local development
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bounty_dev_db
    environment:
      POSTGRES_DB: bounty_platform
      POSTGRES_USER: bounty_user
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgresql_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bounty_user -d bounty_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: bounty_dev_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bounty_dev_backend
    environment:
      DATABASE_URL: postgresql://bounty_user:devpassword@db:5432/bounty_platform
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
      LOG_LEVEL: DEBUG
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn backend.main_v2:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

volumes:
  postgresql_dev_data:
