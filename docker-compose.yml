version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bounty_platform_db
    environment:
      POSTGRES_DB: bounty_platform
      POSTGRES_USER: bounty_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bounty_user -d bounty_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bounty_network

  # Redis (for Celery task queue and caching)
  redis:
    image: redis:7-alpine
    container_name: bounty_platform_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - bounty_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bounty_platform_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://bounty_user:${DB_PASSWORD:-changeme}@db:5432/bounty_platform
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./backend/results:/app/backend/results
    networks:
      - bounty_network
    restart: unless-stopped

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bounty_platform_celery
    command: celery -A backend.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://bounty_user:${DB_PASSWORD:-changeme}@db:5432/bounty_platform
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend
    networks:
      - bounty_network
    restart: unless-stopped

  # Nginx (reverse proxy - optional)
  nginx:
    image: nginx:alpine
    container_name: bounty_platform_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - bounty_network
    restart: unless-stopped

  # Prometheus (monitoring - optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: bounty_platform_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - bounty_network
    restart: unless-stopped

  # Grafana (monitoring dashboard - optional)
  grafana:
    image: grafana/grafana:latest
    container_name: bounty_platform_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - bounty_network
    restart: unless-stopped

volumes:
  postgresql_data:
  prometheus_data:
  grafana_data:

networks:
  bounty_network:
    driver: bridge
